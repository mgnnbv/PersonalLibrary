<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.name }} — Информация о книге</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 40px;
        }

        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 25px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .info p strong {
            color: #444;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .back-link a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ book.name }}</h1>

        <div class="info">
            <p><strong>Описание:</strong> {{ book.description }}</p>
            <p><strong>Автор:</strong> {{ book.author }}</p>
            <p><strong>Год издания:</strong> {{ book.year }}</p>
        </div>

        <div class="back-link">
            <a href="{{ url_for('books.get_all_books') }}">Назад к списку книг</a>
        </div>
    </div>
</body>
</html>
